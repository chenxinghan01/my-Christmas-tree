    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';


        const CONFIG = {
            colors: { bg: 0x000000, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            particles: { count: 1500, dustCount: 2500, treeHeight: 24, treeRadius: 8 },
            camera: { z: 50 }
        };

        const STATE = {
            mode: 'TREE', 
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            isModalActive: false,
            lastGestureTime: 0
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let caneTexture;
        let loadedImageUrls = []; 
        let audioEl;
        let visionModel = null; 
        let snowSystem; 

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            createSnow(); 
            setupPostProcessing();
            
            setupUI();
            preloadMediaPipe();
            initAudio();
            animate();
        }

        function initAudio() {
            audioEl = new Audio();
            audioEl.crossOrigin = "anonymous";
            audioEl.src = "https://thirdparty.gtimg.com/C1000007bNrR1HXkjD.m4a?fromtag=38";
            audioEl.loop = true;
            audioEl.volume = 0.6;
        }


        function setupUI() {
            const btnStart = document.getElementById('btn-start');
            const loadingSpinner = document.getElementById('camera-loading');

            btnStart.addEventListener('click', async () => {
                btnStart.style.display = 'none';
                loadingSpinner.style.display = 'flex';
                try {
                    // --- æ ¸å¿ƒä¿®æ”¹4ï¼šæ‰‹æœºç«¯æ‘„åƒå¤´å‚æ•°é…ç½® ---
                    const constraints = {
                        video: {
                            facingMode: "user", // å¼ºåˆ¶ä½¿ç”¨å‰ç½®æ‘„åƒå¤´
                            width: { ideal: 480 }, // é™ä½åˆ†è¾¨ç‡ä»¥æå‡æ‰‹æœºæ€§èƒ½
                            height: { ideal: 640 }
                        }
                    };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video = document.getElementById('webcam');
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                    if (!handLandmarker) await createLandmarker();
                    enterScene();
                } catch (error) {
                    console.error(error);
                    if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') alert("ä½ æ‹’ç»å¼€å¯æ‘„åƒå¤´");
                    else if (error.name === 'NotFoundError') alert("æœªæ£€æµ‹åˆ°æ‘„åƒå¤´è®¾å¤‡");
                    else alert("ä½ æ²¡æœ‰åŒæ„å¼€å¯æ‘„åƒå¤´");
                    loadingSpinner.style.display = 'none';
                    btnStart.style.display = 'block';
                }
            });

            document.getElementById('toggle-btn').addEventListener('click', () => {
                const panel = document.getElementById('ui-panel');
                panel.classList.toggle('hidden');
                
                // æ‰‹æœºç«¯é¢æ¿æ‰“å¼€æ—¶ï¼Œå¦‚æœå±å¹•çª„ï¼Œè°ƒæ•´é¢æ¿ä½ç½®é€»è¾‘
                if (window.innerWidth < 600) {
                    if (!panel.classList.contains('hidden')) {
                        panel.style.transform = "translateX(50%)"; // å±…ä¸­
                    } else {
                        panel.style.transform = "translateX(200%)";
                    }
                } else {
                    panel.style.transform = ""; // æ¡Œé¢ç«¯æ¢å¤é»˜è®¤
                }
            });

            const fsBtn = document.getElementById('btn-fullscreen');
            fsBtn.addEventListener('click', () => {
                if(!document.fullscreenElement) { document.documentElement.requestFullscreen(); fsBtn.innerText="âŒ é€€å‡ºå…¨å±æ¨¡å¼"; }
                else { document.exitFullscreen(); fsBtn.innerText="â›¶ è¿›å…¥å…¨å±æ¨¡å¼"; }
            });

            document.getElementById('bg-select').addEventListener('change', (e) => {
                const val = e.target.value;
                if(val === 'black') scene.background = new THREE.Color(0x000000);
                else if(val === 'deep') scene.background = new THREE.Color(0x0a1020);
                else if(val === 'warm') scene.background = new THREE.Color(0x1a0a0a);
                scene.fog = new THREE.FogExp2(scene.background, 0.01);
            });

                else { audioEl.pause(); document.getElementById('btn-play-pause').innerText="â–¶"; }

            document.getElementById('volume-slider').addEventListener('input', (e) => audioEl.volume = e.target.value);
            
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            window.addEventListener('keydown', (e) => {

        function enterScene() {
            const screen = document.getElementById('start-screen');
            screen.style.opacity = 0;
            setTimeout(() => screen.remove(), 1000);
            
            document.getElementById('toggle-btn').style.display = 'flex';
            
            if(audioEl) audioEl.play().catch(e => console.log("Audio autoplay blocked"));
        }

        function preloadMediaPipe() {
            try { FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm").then(v => visionModel = v); } catch (e) {}
        }
        async function createLandmarker() {
            if (!visionModel) visionModel = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            
            handLandmarker = await HandLandmarker.createFromOptions(visionModel, {
                baseOptions: { 
                    // è¿™é‡Œå‡è®¾ä½ åœ¨åŒç›®å½•ä¸‹æ”¾äº† hand_landmarker.task æ–‡ä»¶ï¼ˆä¹‹å‰å»ºè®®ä¸‹è½½çš„ï¼‰
                    // ä¹Ÿå¯ä»¥ç”¨ Google çš„CDNåœ°å€ï¼Œä½†å›½å†…ä¼šæ…¢ï¼šhttps://storage.googleapis.com/...
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, 
                    delegate: "GPU" 
                },
                runningMode: "VIDEO", numHands: 1
            });
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video && video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }


        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 
            
            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // --- æ ¸å¿ƒä¿®æ”¹5ï¼šç«–å±æ—¶ç›¸æœºæ‹‰è¿œï¼Œé˜²æ­¢åœ£è¯æ ‘æ˜¾ç¤ºä¸å…¨ ---
            adjustCameraPosition();

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // é™åˆ¶åƒç´ æ¯”ï¼Œé˜²æ­¢æ‰‹æœºå‘çƒ­
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);
            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function adjustCameraPosition() {
            const isPortrait = window.innerHeight > window.innerWidth;
            // å¦‚æœæ˜¯ç«–å±ï¼ŒZè½´æ‹‰è¿œåˆ°85ï¼›å¦‚æœæ˜¯æ¨ªå±/ç”µè„‘ï¼Œä¿æŒ50
            camera.position.set(0, 2, isPortrait ? 85 : 50);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }
        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6); scene.add(ambient);
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20); innerLight.position.set(0, 5, 0); mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200); spotGold.position.set(30, 40, 40); spotGold.angle = 0.5; spotGold.penumbra = 0.5; scene.add(spotGold);
            const spotBlue = new THREE.SpotLight(0x6688ff, 600); spotBlue.position.set(-30, 20, -30); scene.add(spotBlue);
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8); fill.position.set(0, 0, 50); scene.add(fill);
        }
        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; bloomPass.strength = 0.45; bloomPass.radius = 0.4;
            composer = new EffectComposer(renderer); composer.addPass(renderScene); composer.addPass(bloomPass);
        }
        function createTextures() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d'); ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas); caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping; caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
                this.calculatePositions();
            }
            calculatePositions() {
                const h = CONFIG.particles.treeHeight; const halfH = h / 2;
                let t = Math.random(); t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }
            update(dt, mode) {
                let target = this.posTree; if (mode === 'SCATTER') target = this.posScatter;
                this.mesh.position.lerp(target, 2.0 * dt);
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt; this.mesh.rotation.y += this.spinSpeed.y * dt; this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                let s = this.baseScale;
                if (this.isDust) { s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id)); if (mode === 'TREE') s = 0; }
                else if (mode === 'SCATTER' && this.type === 'PHOTO') { s = this.baseScale * 2.5; } 
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0,-0.5,0), new THREE.Vector3(0,0.3,0), new THREE.Vector3(0.1,0.5,0), new THREE.Vector3(0.3,0.4,0)]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);
            const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, envMapIntensity: 2.0 });
            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0 });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random(); let mesh, type;
                if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; }
                else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; }
                else if (rand < 0.92) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; }
                else if (rand < 0.97) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; }
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }
                const s = 0.4 + Math.random() * 0.5; mesh.scale.set(s,s,s); mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh); particleSystem.push(new Particle(mesh, type, false));
            }
            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0, metalness: 1.0, roughness: 0 });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0); const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat); mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh); particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createSnow() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 1500; i++) {
                const x = THREE.MathUtils.randFloatSpread(200);
                const y = THREE.MathUtils.randFloat(0, 150);
                const z = THREE.MathUtils.randFloatSpread(200);
                vertices.push(x, y, z);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({
                color: 0xffffff, size: 0.8, transparent: true, opacity: 0.6,
                blending: THREE.AdditiveBlending, depthWrite: false
            });
            snowSystem = new THREE.Points(geometry, material);
            scene.add(snowSystem);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05); const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2); const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat); photo.position.z = 0.04;
            const group = new THREE.Group(); group.add(frame); group.add(photo);
            const s = 0.8; group.scale.set(s,s,s);
            photoMeshGroup.add(group); particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        function handleImageUpload(e) {
            const files = e.target.files; if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const imageUrl = ev.target.result; loadedImageUrls.push(imageUrl);
                    new THREE.TextureLoader().load(imageUrl, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); });
                }
                reader.readAsDataURL(f);
            });
            const alertMsg = document.getElementById('alert-msg');
            const alertBox = document.getElementById('upload-alert');
            alertMsg.innerText = `å·²æŒ‚è½½ ${files.length} å¼ ç…§ç‰‡`;
            alertBox.classList.add('visible');
        }

        function processGestures(result) {
            const photoModal = document.getElementById('photo-modal');
            const modalImg = document.getElementById('modal-img');
            const now = performance.now();

            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; STATE.hand.y = (lm[9].y - 0.5) * 2;
                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0; tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y)); avgDist /= 4;

                if (avgDist < 0.28) { // æ¡æ‹³
                    if (STATE.isModalActive) { photoModal.classList.remove('active'); STATE.isModalActive = false; }
                    STATE.mode = 'TREE'; return;
                }
                if (now - STATE.lastGestureTime > 500) { // æåˆ
                    if (pinchDist < 0.04) {
                        if (!STATE.isModalActive && loadedImageUrls.length > 0) {
                            const randomUrl = loadedImageUrls[Math.floor(Math.random() * loadedImageUrls.length)];
                            modalImg.src = randomUrl; photoModal.classList.add('active'); STATE.isModalActive = true; STATE.mode = 'SCATTER'; 
                        }
                    } else if (pinchDist > 0.10) {
                        if (STATE.isModalActive) { photoModal.classList.remove('active'); STATE.isModalActive = false; STATE.lastGestureTime = now; }
                    }
                }
                if (!STATE.isModalActive && avgDist > 0.35) STATE.mode = 'SCATTER';
            } else {
                STATE.hand.detected = false;
                if (STATE.isModalActive) { photoModal.classList.remove('active'); STATE.isModalActive = false; }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            if (snowSystem) {
                const positions = snowSystem.geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] -= 0.2; 
                    if (positions[i] < -20) { positions[i] = 100; }
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'TREE') { STATE.rotation.y += 0.3 * dt; STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt; } 
                else { STATE.rotation.y += 0.1 * dt; }
            }
            mainGroup.rotation.y = STATE.rotation.y; mainGroup.rotation.x = STATE.rotation.x;
            particleSystem.forEach(p => p.update(dt, STATE.mode));
            composer.render();
        }

        // çª—å£å¤§å°æ”¹å˜æ—¶è‡ªåŠ¨é€‚é…ï¼ŒåŒæ—¶è°ƒæ•´ç›¸æœºä½ç½®
